<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <div class="g-services-hover">
                    <img class="g-services-img" src="https://static.thenounproject.com/png/756729-200.png" alt="Servicios de Google">
                </div>
                <img class="g-profile-img" src="https://lh3.googleusercontent.com/ogw/ADea4I45QqrMPyzR63u_r4JxOri0E7s8YZGay8s5qwjy3g=s32-c-mo" alt="Sección de Perfil">
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="google-img-section">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo de Google">
        </section>
        <section class="main-inputs">
            <form action="Buscar">
                <div class="text-input-desing">
                    <span class="main_search-icon"></span>
                    <input class="main_text-input" type="text">
                    <a href="#" class="main_micro-icon"></a>
                </div>
                <div class="button-input-desing">
                    <input class="main_button-input button-search-1" type="button" value="Buscar con Google">
                    <input class="main_button-input button-search-2" type="button" value="Me siento con suerte">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-country">
            <p>Colombia</p>
        </div>
        <div class="footer-info">
            <div>
                <ul>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
